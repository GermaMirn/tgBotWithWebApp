server {
  listen 80;
  server_name stoutly-queenly-gerenuk.cloudpub.ru;

  # Content Security Policy
  add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' https://telegram.org;
    connect-src 'self' wss: https://stoutly-queenly-gerenuk.cloudpub.ru;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    frame-src https://web.telegram.org;
  ";

  # Заголовки для Telegram WebView
  add_header X-Frame-Options "ALLOW-FROM https://web.telegram.org";
  add_header Access-Control-Allow-Origin "*";

  # Оптимизация производительности
  aio threads;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 70;
  client_max_body_size 100M;

  # Статика фронтенда (Vite)
  location / {
    proxy_pass http://frontend-service:5173;

    # Основные заголовки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
  }

  # API endpoints
  location ^~ /api {
    proxy_pass http://bff-service:8000;

    # CORS заголовки
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

    # Обработка preflight запросов
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Origin "*" always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
      add_header Access-Control-Max-Age 1728000 always;
      add_header Content-Type 'text/plain; charset=utf-8' always;
      add_header Content-Length 0 always;
      return 204;
    }

    # Специальные заголовки для FastAPI
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Prefix /api;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # # Блокировка опасных путей для prod
  # location ~ /\.(?!well-known) {
  #     deny all;
  #     access_log off;
  #     log_not_found off;
  # }

  # location ~* \.(env|ini|conf|sh|bak)$ {
  #   deny all;
  # }

  # Оптимизация статики
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_min_length 1000;
}
