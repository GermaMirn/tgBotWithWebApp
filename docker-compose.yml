services:
  tg-bot-service:
    build:
      context: ./tg-bot-service
    container_name: tg-bot-service
    restart: unless-stopped
    volumes:
      - ./tg-bot-service:/app
    env_file:
      - ./tg-bot-service/.env
    ports:
      - "8001:8001"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    ports:
      - "8002:8002"
    environment:
      - SECRET_KEY=your-secret-key-here
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth_db
      - DB_HOST=auth-db
      - ADMIN_TELEGRAM_IDS=7667986933,987654321
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672/
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:8007
      - FRONTEND_URL=https://unseemly-adorable-razorbill.cloudpub.ru
    depends_on:
      auth-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

  auth-db:
    image: postgres:15
    container_name: auth-db
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5440:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U postgres || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  frontend-service:
    build:
      context: ./frontend-service
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  bff-service:
    build:
      context: ./bff-service
    container_name: bff-service
    ports:
      - "8000:8000"
    volumes:
      - ./bff-service:/app
    environment:
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=your-secret-key-here
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend-service:
        condition: service_healthy
      tg-bot-service:
        condition: service_started
      bff-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  cloudpub:
    image: cloudpub/cloudpub:latest
    platform: linux/amd64
    network_mode: "bridge"
    environment:
      - TOKEN=${CLOUDPUB_TOKEN}
    command: publish http host.docker.internal:80
    volumes:
      - cloudpub-config:/home/cloudpub/.cloudpub

  # Новые базы данных для микросервисов
  teachers-db:
    image: postgres:15
    environment:
      POSTGRES_DB: teachers_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - teachers_db_data:/var/lib/postgresql/data
    ports:
      - "5441:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U postgres || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  students-db:
    image: postgres:15
    environment:
      POSTGRES_DB: students_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - students_db_data:/var/lib/postgresql/data
    ports:
      - "5442:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U postgres || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  groups-db:
    image: postgres:15
    environment:
      POSTGRES_DB: groups_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - groups_db_data:/var/lib/postgresql/data
    ports:
      - "5443:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U postgres || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  calendary-db:
    image: postgres:15
    environment:
      POSTGRES_DB: calendary_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - calendar_db_data:/var/lib/postgresql/data
    ports:
      - "5444:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U postgres || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  notifications-db:
    image: postgres:15
    environment:
      POSTGRES_DB: notification_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - notifications_db_data:/var/lib/postgresql/data
    ports:
      - "5445:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U postgres || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  lessons-db:
    image: postgres:15
    environment:
      POSTGRES_DB: lessons_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - lessons_db_data:/var/lib/postgresql/data
    ports:
      - "5446:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U postgres || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  teachers-service:
    build: ./teachers-service
    container_name: teachers-service
    ports:
      - "8003:8003"
    env_file:
      - ./teachers-service/.env
    depends_on:
      teachers-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  students-service:
    build: ./students-service
    container_name: students-service
    ports:
      - "8004:8004"
    env_file:
      - ./students-service/.env
    depends_on:
      students-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  groups-service:
    build: ./groups-service
    container_name: groups-service
    ports:
      - "8005:8005"
    environment:
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672/
      - AUTH_SERVICE_URL=http://auth-service:8002
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:8007
    env_file:
      - ./groups-service/.env
    depends_on:
      groups-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

  calendary-service:
    build: ./calendary-service
    container_name: calendary-service
    ports:
      - "8006:8006"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=calendary_service
      - DB_HOST=calendary-db
    depends_on:
      calendary-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  notifications-service:
    build: ./notifications-service
    container_name: notifications-service
    ports:
      - "8007:8007"
    env_file:
      - ./notifications-service/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      notifications-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - app-network

  lessons-service:
    build: ./lessons-service
    container_name: lessons-service
    ports:
      - "8008:8008"
    environment:
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672/
      - AUTH_SERVICE_URL=http://auth-service:8002
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:8007
      - FRONTEND_URL=https://unseemly-adorable-razorbill.cloudpub.ru
    env_file:
      - ./lessons-service/.env
    depends_on:
      lessons-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 30s
      retries: 10
      start_period: 100s
    networks:
      - app-network

